name: Deployment
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            -   name: Get Code
                uses: actions/checkout@v4
            -   name: Install NojeJS
                uses: actions/setup-node@v4
                with:
                    node-version: 18
            -   name: Install Dependencies
                run: npm ci
            -   name: Run Tests
                run: npm test
            -   name: Run Lint
                run: npm lint
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            -   name: Get Code
                uses: actions/checkout@v4
            -   name: Install NojeJS
                uses: actions/setup-node@v4
                with:
                    node-version: 18
            -   name: Install Dependencies
                run: npm ci
            -   name: Build project
                run: npm run build
            -   name: Deploy
                run: echo "Deploying ... "